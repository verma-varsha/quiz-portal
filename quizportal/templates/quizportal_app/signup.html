<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Register Here</title>
        <link type="text/css" rel="stylesheet" href="{% static "css/stylesheetsignup.css" %}" />
    </head>

    <body>
    <div id="background">
    <img src="{% static "images/Ques.jpg" %}" class="stretch" />
    </div>
    <div id="cent">
        <h1>Register with the quiz portal</h1>

        {% if registered %}
        Quiz portal says:<br/> <strong>Thank you for registering!</strong>
        <br>
        <br>
        <hr style='background-color:#000000;border-width:0;color:#000000;height:180px;line-height:180px;text-align:left;width:5%;'/>
        <a href="http://localhost:8000/" id="return">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="/signup/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}

            

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </div>
    </body>
</html>
